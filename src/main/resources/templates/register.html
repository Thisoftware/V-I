<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.default.css" type="text/css" />
    <script type="text/javascript" src="/static/js/jquery.js"></script>
</head>
<body>
    <div class="content">
        <div class="register">
            <h1>Register</h1>
            <form>
                <div class="form-group">
                    <label >用户名</label>
                    <input type="text" class="form-control" placeholder="usernmae">
                </div>
                <div class="form-group">
                    <label >手机号</label>
                    <input type="text" class="form-control" placeholder="cellpone">
                </div>
                <div class="form-group">
                    <label >密码</label>
                    <input type="text" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                    <label >确认密码</label>
                    <input type="text" class="form-control" placeholder="password">
                </div>

                <input class="btn btn-info" type="submit" value="注册" />
            </form>
            <div class="footer">
                <span>已有账号？<a href="/login">登录</a></span>
            </div>
        </div>
    </div>
</body>
</html>
